<style>	
	div {
		padding: 5px;
	}
	
	a{ 
		padding: 10px;	
	}

	#centro{
		min-height: 600px;
		background-color: lightblue;
	}
	
</style>

</head>

<body>
<header class="container-fluid col-12 col-md-12">
	<div class="row">
		<div class="col text-center bg-info">
			<h1>Avaliação Linguagem de Programação III</h1>
			<h2>Prof: Marcelo Silva</h2>
			<h2>Aluno: Michel Felippe de Souza Teixeira</h2>
		</div>
	</div>
</header>

<div ng-view></div>

	<footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center bg-info">
                    <h4>&trade; MichelFelippe</h4>
                </div>
            </div>
        </div>
    </footer>

	<script>
		function salvarcliente(){
			var nome1 = document.getElementById("nomecliente").value;
			var cpf1 = document.getElementById("cpf").value;
			var email1 = document.getElementById("email").value;
			var idade1 = document.getElementById("idade").value;
			window.localStorage.setItem("Nome", nome1);
			window.localStorage.setItem("CPF", cpf1);
			window.localStorage.setItem("E-mail", email1);
			window.localStorage.setItem("Idade", idade1);
		}

		function mostrarcliente(){
			document.getElementById('mostrar').innerHTML = 
				`<div>Nome do Cliente >>> ${window.localStorage.getItem("Nome")}</div>
					<div>CPF >>> ${window.localStorage.getItem("CPF")}</div>
						<div>e-mail >>> ${window.localStorage.getItem("E-mail")}</div>
							<div>Idade >>> ${window.localStorage.getItem("Idade")}</div>`
		}

		function apagarcliente(){
			var apagar = document.getElementById('mostrar')
			window.localStorage.removeItem("Nome");
			window.localStorage.removeItem("CPF");
			window.localStorage.removeItem("E-mail");
			window.localStorage.removeItem("Idade");
			apagar.remove()
		}

		function salvarexercicio(){
			var exercicio1 = document.getElementById("nomeexercicio").value;
			var tipo1 = document.getElementById("tipo").value;
			var tempo1 = document.getElementById("tempo").value;
			var calorias1 = document.getElementById("calorias").value;
			window.localStorage.setItem("Exercício", exercicio1);
			window.localStorage.setItem("Tipo", tipo1);
			window.localStorage.setItem("Tempo", tempo1);
			window.localStorage.setItem("Calorias", calorias1);
		}
		function mostrarexercicio(){
			document.getElementById('mostrar').innerHTML = 
			`<div>Nome do Exercício >>> ${window.localStorage.getItem("Exercício")}<div>
				<div>Tipo do Exercício >>> ${window.localStorage.getItem("Tipo")}<div>
					<div>Tempo Gasto >>> ${window.localStorage.getItem("Tempo")}<div>
						<div>Calorias Gastas >>> ${window.localStorage.getItem("Calorias")}<div>`
		}
		function apagarexercicio(){
			var apagar = document.getElementById('mostrar')
			window.localStorage.removeItem("Exercício");
			window.localStorage.removeItem("Tipo");
			window.localStorage.removeItem("Tempo");
			window.localStorage.removeItem("Calorias");
			apagar.remove()
		}

		function salvarimc(){
			var peso1 = document.getElementById("peso").value;
			var altura1 = document.getElementById("altura").value;
			var calcimc = peso1/(altura1*altura1);
			window.localStorage.setItem("Peso", peso1);
			window.localStorage.setItem("Altura", altura1);
			window.localStorage.setItem("IMC", calcimc);
		}
		function mostrarimc(){
			document.getElementById('mostrar').innerHTML = 
			`<div>Peso >>> ${window.localStorage.getItem("Peso")}</div>
			<div>Altura >>> ${window.localStorage.getItem("Altura")}</div>
			<div>Cálculo IMC >>> ${window.localStorage.getItem("IMC")}</div>`
		}
		function apagarimc(){
			var apagar = document.getElementById('mostrar')
			window.localStorage.removeItem("Peso");
			window.localStorage.removeItem("Altura");
			window.localStorage.removeItem("IMC");
			apagar.remove()
		}
	</script>
</body>
</html>
